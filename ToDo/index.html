<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      background: linear-gradient(120deg, #1fbbbb 0%, #4ea0c9 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      padding: 20px;
      background-color: #b0e1f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 10px 20px;
      background-color: #58c9b9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #3aa798;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
      color: #333;
      font-size: 16px;
    }

    li {
      margin-bottom: 10px;
    }

    li button {
      margin-left: 80px;
      background-color: #f0d6b7;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    li button:hover {
      background-color: #f6b775;
    }

    .success-message {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="addForm">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
    <p id="successMessage" class="success-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
